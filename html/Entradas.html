<link rel="stylesheet" href="../css/Entradas.css">

<main>
  <div id="contenedor-entradas">
    <section id="calendario">
      <label for="fechas-entradas">Fecha de las entradas: </label>
      <input type="date" id="fechas-entradas" value="">
    </section>

    <section id="entradas">
      <p>Entradas</p>
      <div id="formulario-entradas">
        <label for="input_general"><img src="../img/icono_entrada.png" alt="Icono de entrada"> Entrada general: </label>
        <button class="boton-menos">- </button> <input type="text" size="1" class="input-numero" id="input_general" value="0"> <button class="boton-mas">+</button>
        <label for="input_reducida"><br><img src="../img/icono_entrada.png" alt="Icono de entrada"> Entrada reducida: </label>
        <button class="boton-menos">- </button> <input type="text" size="1" class="input-numero" id="input_reducida" value="0"> <button class="boton-mas">+</button>
        <label for="input_infantil"><br><img src="../img/icono_entrada.png" alt="Icono de entrada"> Entrada infantil: </label>
        <button class="boton-menos">- </button> <input type="text" size="1" class="input-numero" id="input_infantil" value="0"> <button class="boton-mas">+</button>
        <br>
      </div>
      <div id="contenedor-boton">
        <a href="Carrito.html" class="nav-item"><button id="boton_comprar">Comprar</button></a>
      </div>
    </section>
  </div>
</main>
