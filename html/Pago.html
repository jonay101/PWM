<link rel="stylesheet" href="../css/Pago.css">

<main>
  <script src="../js/Pago.js"></script>
  <div id="contenedor-pago">
    <aside>
      <label for="fecha-elegida">Fecha elegida: </label>
      <input type="date" id="fecha-elegida" disabled="disabled" value="2024-06-01"><br>
      <label for="oferta-elegida">Oferta elegida: </label>
      <input type="text" id="oferta-elegida" disabled="disabled" value="Pack Especial Familiar"><br>
      <label for="extras">Extras: </label>
      <input type="text" id="extras" disabled="disabled" value="Comida incluida"><br>
    </aside>

    <section id="formulario-pago">
      <form>
        <label for="nombre-comprador">Nombre y apellidos: </label>
        <input type="text" id="nombre-comprador" required><br>
        <label for="email-comprador">Correo electronico: </label>
        <input type="email" id="email-comprador" required><br>
        <label for="direccion-comprador">Direccion: </label>
        <input type="text" id="direccion-comprador" required><br>
        <input type="radio" id="boton-tarjeta" name="metodo-pago" value="Tarjeta de credito" required>
        <label for="boton-tarjeta"> <img src="/img/credit_card.png" alt="Icono de tarjeta de crédito"> Tarjeta de credito</label>
        <input type="radio" id="boton-paypal" name="metodo-pago" value="PayPal" required>
        <label for="boton-paypal"><img src="/img/paypal.png" alt="Icono de PayPal"> Paypal</label><br>
        <div id="contenedor-form-tarjeta" class="inactivo">
          <label for="numero-tarjeta">Número de tarjeta: </label>
          <input type="text" id="numero-tarjeta" required
                 pattern="\d{4}-\d{4}-\d{4}-\d{4}"
                 title="####-####-####-####"
                 placeholder="####-####-####-####"
                 disabled><br>
          Fecha de caducidad:<br>
          <label for="meses-caducidad-tarjeta">Mes: </label>
          <input type="number" id="meses-caducidad-tarjeta" required min="1" max="12" title="##" placeholder="##" disabled>
          <label for="año-caducidad-tarjeta">Año: </label>
          <input type="number" id="año-caducidad-tarjeta" required min="24" max="32" title="##" placeholder="##" disabled><br>
          <label for="cvv">CVV: </label>
          <input type="text" id="cvv" required
                 pattern="\d{3}"
                 title="###"
                 placeholder="###" size="3" disabled>
        </div>
        <div id="contenedor-form-paypal" class="inactivo">
          <label for="cuenta-paypal">Cuenta de PayPal: </label>
          <input type="email" id="cuenta-paypal" required disabled><br>
        </div>
        <div id="contenedor-boton">
          <a href="PagoCompletado.html"><button type="submit">Pagar</button></a>
        </div>
      </form>
    </section>

    <footer>
      <ul>
        <li id="info-legal">Información legal referida a la compra y pago de las entradas. También va un poco sobre como se trata la
          información introducida en esta página</li>
        <li id="normativa">
          Resumen de la normativa del zoológico y de los términos y condiciones del sitio web</li>
      </ul>
    </footer>
  </div>
</main>
